<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu App with Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Menu App with Categories</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <h3>Add Menu Item</h3>
                <form id="menuForm">
                    <div class="mb-3">
                        <label for="menuName" class="form-label">Menu Item Name</label>
                        <input type="text" id="menuName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="categories" class="form-label">Categories (comma-separated)</label>
                        <input type="text" id="categories" class="form-control" placeholder="e.g., Appetizer, Vegan" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Menu Item</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Filter by Category</h3>
                <div id="categoryLinks" class="mb-3">
                    <!-- Dynamic category links will go here -->
                </div>
            </div>
        </div>
        <hr>
        <h3>All Menu Items</h3>
        <div id="menuContainer" class="row"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
